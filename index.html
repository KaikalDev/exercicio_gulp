<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Calculadora de médias</title>
    <link rel="stylesheet" href="/build/stayle/main.css">
</head>
<body>
    <div class="conteiner">
        <header>
            <img src="/build/imagem/logo.png" alt="capela e diploma">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="form">
            <input id="Nome-Atividade" type="text" required placeholder="Nome da atividade"/>
            <input id="Nota-Atividade" type="number" required placeholder="Nota da atividade" min="0" max="10"/>
            <button type="submit">Adicionar +</button>
        </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>Nome da atividade</th>
                    <th>Nota da atividade</th>
                    <th>Aprovado ?</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            <tfoot>
                <tr>
                    <td>Média final</td>
                    <td id="media-final">---</td>
                    <td id="resultado-final">---</td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="/build/script/main.js"></script>
</body>
</html>
